{% load static %}
{% include 'Admin/adminheader.html'%}
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="notika-icon notika-edit"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2>Category View</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                            <div class="breadcomb-report">
                                <button data-toggle="tooltip" data-placement="left" title="Download Report" class="btn">
                                    <i class="notika-icon notika-sent"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="animation-area">
    <div class="container">
        <div class="row">
            {% for c in category %}
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="animation-single-int">
                    <div class="animation-ctn-hd">
                        <h2>{{c.categoryname}}</h2>
                        <p>{{c.desc}}</p>
                    </div>
                    <div class="animation-img mg-b-15">
                        <img src="/images/{{c.image}}" style="width:319px;height:214px">
                    </div>
                    <div class="animation-action">
                        <div class="row">

                            <div class="col-lg-6">
                                <div class="animation-btn sm-res-mg-t-10 tb-res-mg-t-10 dk-res-mg-t-10">
                                    <a href="{% url 'categorydelete' id=c.categoryid %}">
                                        <button class="btn " style="background-color:#00c292;color:white;">DELETE
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="animation-btn sm-res-mg-t-10 tb-res-mg-t-10 dk-res-mg-t-10"><a
                                        href="{% url 'categoryedit' id=c.categoryid %}">
                                    <button class="btn " style="background-color:#00c292;color:white;">EDIT</button>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>
{% include 'Admin/adminfooter.html'%}
