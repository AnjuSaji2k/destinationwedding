{% load static %}
{% include 'Admin/adminheader.html'%}
<div class="overlay">
    <form action="{% url 'subcatedit'  subcat.subcatid%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="con">
            <header class="head-form">
                <h2>Sub-Category Registration Updation </h2>
            </header>
            <br>
            <div class="field-set">
                <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>Category Name<br>
                <select class="form-input" required name="catname">

                   {% for cate in category %}
                    {% if cate.categoryid == subcat.categoryid.categoryid %}
                    <option value="{{cate.categoryid}}" selected >{{cate.categoryname}}</option>
                    {% else %}
                    <option value="{{cate.categoryid}}" >{{cate.categoryname}}</option>
                    {% endif %}
                    {% endfor %}

                </select>
                <br>
                <br><br>Sub-Category Name<br><br><br>
                <input class="form-input" id="txt-input" type="text" placeholder="subcategoryname" value="{{subcat.subcatname}}" required name="categoryname">
                <br>
                <br><br>


               <img  src="/images/{{subcat.subimage}}" style="width:100px;height:110px" ><br><br><br>
                Choose another image<br><br> <input class="form-input" type="file"  name="newimage" >
                <input type="hidden" name="imageold" value="{{subcat.subimage}}">
                <br>Description<br>
                <input class="form-input" type="textarea" id="abc1" placeholder="Description" required value="{{subcat.desc}}"
                       name="subcategorydesc">
                <br>
                <button class="btn submits sign-up" style="margin-top:30px;margin-left:190px;">Update</button>
            </div>
        </div>
    </form>
</div>
